{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/ingredients/ingredient-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>All Ingredients</h1>
  <img src="{% static 'images/ingredients4.png' %}" alt="A ball of string" />
  <img src="{% static 'images/ingredients5.png' %}" alt="A mouse" />
  <img src="{% static 'images/ingredients6.png' %}" alt="A scratching post" />
  <img src="{% static 'images/ingredients7.png' %}" alt="A fishy toy" />
</section>

<section class="card-container">
  {% for ingredient in ingredient_list %}
  <div class="card">
    <div class="card-bg"></div>
    <a href="{% url 'ingredients_detail' ingredient.id %}">
      <div class="card-content">
        <h2>{{ ingredient.name }}</h2>
        <p>{{ ingredient.get_category_display }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
